<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png" type="image/png">
    <title>PIRFIRE 2024</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <button class="menu-button" onclick="toggleMenu()">â˜°Menu</button>
    
    <div id="sidebar-container"></div>
    <div class="main-content" id="main-content">
        
    </div>

    <script>
        function loadContent(page) {
            fetch(page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Page not found');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('main-content').innerHTML = data;
                    // Remove active class from all links
                    document.querySelectorAll('.sidenav a').forEach(link => {
                        link.classList.remove('active');
                    });
                    // Add active class to the clicked link
                    document.querySelector(`a[href="#${page.split('.')[0]}"]`).classList.add('active');
                })
                .catch(error => {
                    console.error(error);
                    fetch('404.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('main-content').innerHTML = data;
                            // Remove active class from all links
                            document.querySelectorAll('.sidenav a').forEach(link => {
                                link.classList.remove('active');
                            });
                            // Add active class to the clicked link
                            document.querySelector(`a[href="#${page.split('.')[0]}"]`).classList.add('active');
                        });
                });
        }

        // Load sidebar
        fetch('sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                // Load initial content
                // loadContent('home.html');
                // Load initial content based on URL fragment
                // window.addEventListener('load', () => {
                const init_page = window.location.hash.substring(1) || 'home';
                loadContent(`${init_page}.html`);
                // });
            });

        // Show or hide the sidebar  
        function toggleMenu() {
            const sidenav = document.querySelector('.sidenav');
            sidenav.classList.toggle('show');
            // Scroll to top
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
